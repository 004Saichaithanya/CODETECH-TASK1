{% extends 'base.html' %}
{% block title %}Portfolio - Home Page{% endblock %}

{% block content %}
<body>
  <div class="cover-page">
    <div class="content-wrapper">
      <!-- Left Text Content -->
      <div class="cover-content">
        <p class="welcome-text">Hello, Welcome</p>
        <h1 class="animated-title">I'm Poloju Sai Chaithanya</h1>
        <p class="animated-subtitle">Software Developer | Full Stack | Machine Learning</p>
        <p class="animated-description">Experienced in Python, JavaScript, React, Flask, and more.</p>
        <a href="/contact" class="btn btn-primary animated-button">Contact Me</a>
      </div>
      
      <!-- Right Image Content -->
      <div class="profile-image">
        <img src="{{ url_for('static', filename='images/chaithanya_photo.jpg') }}" alt="Profile Picture">
      </div>
      
    </div>
  </div>

  <style>
    /* Full-screen cover page */
    .cover-page {
      background-color: #1a1a2e; /* Dark background color */
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 5%;
      overflow: hidden;
      width: 120%;
    }

    /* Content Wrapper for Left Text and Right Image */
    .content-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
    }

    /* Left Content Styling */
    .cover-content {
      flex: 1;
      max-width: 50%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      animation: fadeIn 2s ease-in-out;
    }

    .welcome-text {
      color: #ffd700; /* Gold color for 'Hello, Welcome' */
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .animated-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      animation: slideDown 1.5s ease-out;
    }

    .animated-subtitle, .animated-description {
      font-size: 1.1rem;
      margin-bottom: 15px;
      animation: fadeIn 2s ease-in-out;
    }

    .animated-button {
      background-color: #ffd700;
      color: #1a1a2e;
      font-weight: bold;
      padding: 10px 20px;
      animation: bounceIn 3s ease;
    }

    /* Right Image Styling */
    .profile-image {
      flex: 1;
      max-width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-image img {
      width: 300px;
      height: 300px;
      border-radius: 15px;
      object-fit: cover;
      animation: fadeIn 2s ease-in-out;
    }

    /* Animation Keyframes */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideDown {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounceIn {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-10px); }
    }
  </style>
</body>
{% endblock %}
