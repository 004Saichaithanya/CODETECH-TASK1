<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4">
                <img src="/static/images/chaithanya_photo.jpg" class="rounded-circle" alt="User Image" height="100px" width="100px">
                <h3 class="font-weight-bold mt-3">Poloju Sai Chaithanya</h3>
                <p>Software Developer</p>
              <small>Hyderabad</small>
            </div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('home') }}" class="list-group-item list-group-item-action bg-light">Home</a>
                <a href="{{ url_for('about') }}" class="list-group-item list-group-item-action bg-light">About</a>
                <a href="{{ url_for('skills_page') }}" class="list-group-item list-group-item-action bg-light">Skills</a>
                <a href="{{ url_for('education') }}" class="list-group-item list-group-item-action bg-light">Education</a>
                <a href="{{ url_for('achievements') }}" class="list-group-item list-group-item-action bg-light">Achievements</a>
                <a href="{{ url_for('contact') }}" class="list-group-item list-group-item-action bg-light">Contact</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
            </nav>

            <div class="container-fluid">
                {% block content %}
                <!-- Page-specific content goes here -->
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    
    <!-- Bootstrap CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery (required for older Bootstrap versions) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Popper.js (required for tooltips, dropdowns, and Bootstrap's JavaScript components) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
